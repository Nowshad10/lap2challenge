<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Challenge</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    
    <div id="form" class="container">

        <form id="input-form">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label title label label-title" for="title">Title</label>
                <div class="col-sm-9">
                    <input id="title" name="title" type="text" class="form-control title no-border" placeholder="Title" maxlength="100" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label label label-author" for="author">Your name</label>
                <div class="col-sm-9">
                    <input id="author" name="author" type="text" class="form-control author no-border" placeholder="Your secret name..." maxlength="50" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="body"></label>
                <div class="col-sm-9">
                    <textarea id="body" name="body" rows="10" cols="50" type="text" class="form-control body no-border" placeholder="Share your story here..." maxlength="2000" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9 offset-sm-3">
                    <input type="submit" value="Publish!" id="submit-btn">
                </div>
            </div>
        </form>

    </div>

    <div id="post" class="container row mx-2">
        <h1 id="post-title" class="title col-md-8 mx-auto my-2"></h1>
        <p id="post-name" class="author col-md-8 mx-auto"></p>
        <p id="post-body" class="body col-md-8 mx-auto my-2"></p>
        <button class="back-btn">Go Back</button>
    </div>

</body>
</html>
