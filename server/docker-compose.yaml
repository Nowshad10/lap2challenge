version: '3'
services:
  api:
    image: node:latest
    working_dir: /code
    ports:
      - 3000:3000
    environment:
    - PGUSER = posts_user
    - PGPASSWORD = password
    - PGHOST = db
    - PGDATABASE = db
    - PGPORT = 5432
    depends_on:
     - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm start"
  db:
    image: postgres:latest
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./db:/docker-entrypoint-initdb.d/:ro"
    environment:
      - POSTGRES_DB=posts_db
      - POSTGRES_USER=posts_user
      - POSTGRES_PASSWORD=password
volumes:
  dbdata:
